# Aliases
#
# bind-key          ==  bind
# set-option        ==  set
# set-window-option ==  setw  ==  set -w
# send-keys         ==  send


# Set prefix to Ctrl-z
set -g prefix C-z
# Send a normal Ctrl-z to the current program
bind z send-keys C-z
# Suspend tmux
bind Z suspend-client
# Lazy change to last window
bind C-z last-window
# Lazy create new window
bind C-c new-window

# Rebind zoom
bind < resize-pane -Z

# Vi-like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-like resizing
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5

# From tpope
bind -n S-Up copy-mode
bind -n S-Right next-window
bind -n S-Left previous-window
bind -n S-Down command-prompt
bind -n BTab  select-pane -t :.+

# open a man page in new window
bind m command-prompt "split-window 'exec man %%'"

# Set window titles
set -g set-titles on

# Start window numbering at 1
set -g base-index 1

set -g renumber-windows on

# Use vi keys except for status line.
setw -g mode-keys vi

# vim copying
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind Escape copy-mode

# Enable mouse support
set -g mouse on

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'fg=colour9 bg=colour0'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour137 dim bg=colour18'
set -g status-left ''
set -g status-right '#{prefix_highlight} #[fg=colour233,bg=colour19] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 30
set -g status-left-length 20

# prefix_highlight
set -g @prefix_highlight_fg 'colour20'
set -g @prefix_highlight_bg 'colour18'
set -g @prefix_highlight_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour20,bg=colour18'

setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour18 bg=colour09 bold'

# Load local config
if-shell 'test -f "$HOME/.tmux.conf.local"' 'source ~/.tmux.conf.local'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
